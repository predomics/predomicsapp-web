# PredomicsApp — NGINX Reverse Proxy Configuration
#
# Mounted into the nginx container at /etc/nginx/conf.d/default.conf
# Handles SSL termination, security headers, WebSocket upgrade, and static caching.

# HTTP → HTTPS redirect
server {
    listen 80;
    server_name _;

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS — main server block
server {
    listen 443 ssl http2;
    server_name _;

    # ------------------------------------------------------------------
    # SSL certificates (managed by certbot)
    # ------------------------------------------------------------------
    ssl_certificate     /etc/letsencrypt/live/${DOMAIN:-localhost}/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/${DOMAIN:-localhost}/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # ------------------------------------------------------------------
    # Security headers
    # ------------------------------------------------------------------
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # ------------------------------------------------------------------
    # Upload and timeout settings
    # ------------------------------------------------------------------
    client_max_body_size 500M;
    proxy_read_timeout   600s;
    proxy_send_timeout   600s;
    proxy_connect_timeout 10s;

    # ------------------------------------------------------------------
    # Application proxy
    # ------------------------------------------------------------------
    location / {
        proxy_pass http://app:8000;

        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (job progress streaming)
        proxy_http_version 1.1;
        proxy_set_header Upgrade    $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # ------------------------------------------------------------------
    # Static assets — long cache
    # ------------------------------------------------------------------
    location /assets/ {
        proxy_pass http://app:8000;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # ------------------------------------------------------------------
    # Health check — no logging
    # ------------------------------------------------------------------
    location = /health {
        proxy_pass http://app:8000;
        access_log off;
    }
}
