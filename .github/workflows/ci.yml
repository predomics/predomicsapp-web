name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # -------------------------------------------------------------------------
  # Backend tests (Python + FastAPI)
  # -------------------------------------------------------------------------
  backend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -e ".[dev]" pyyaml

      - name: Run tests
        run: PYTHONPATH=. pytest tests/ -v --tb=short
        env:
          PREDOMICS_DATA_DIR: /tmp/predomics-test
          PREDOMICS_PROJECT_DIR: /tmp/predomics-test/projects
          PREDOMICS_UPLOAD_DIR: /tmp/predomics-test/uploads

  # -------------------------------------------------------------------------
  # Frontend lint + build (Vue.js)
  # -------------------------------------------------------------------------
  frontend-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

  # -------------------------------------------------------------------------
  # Docker build (full stack)
  # -------------------------------------------------------------------------
  docker-build:
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4
        with:
          # Also checkout gpredomicspy for Docker build
          path: predomicsapp-web

      - name: Checkout gpredomicspy
        uses: actions/checkout@v4
        with:
          repository: predomics/gpredomicspy
          path: gpredomicspy

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          cd predomicsapp-web
          docker build -t predomicsapp-web:latest -f Dockerfile ..

      - name: Test Docker image
        run: |
          docker run -d --name test-app -p 8000:8000 predomicsapp-web:latest
          sleep 5
          curl -f http://localhost:8000/health
          docker stop test-app
